<menu-root></menu-root>

<br>

<br>

<div class="content-wrapper">
    <div class="container-fluid">
        
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/menu">Menu</a>
            </li>
            <li class="breadcrumb-item active">{{title}}</li>
        </ol>

        <div class="card">

            
        <!-- Page Title -->
        <div class="card-header">
            <table border="0" style="width: 100%;">
                <tr>
                    <td style="width: 59%;">
                        <h4>{{title}}</h4>
                    </td>
                    <td style="width: 1%;"></td>
                    <td style="width: 40%;" align="right">
                        <button class="btn btn-primary" (click)="btnAddProjectClick()" id="btnAddProject">
                            <i class="fa fa-plus fa-fw"></i> Add
                        </button>
                        <button class="btn btn-danger" routerlink="/dashboard">
                            <i class="fa fa-close fa-fw"></i> Close
                        </button>
                    </td>
                </tr>
            </table>
        </div>

            <!-- Filter/Add -->
            <div class="card-header">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-search fa-fw"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Filter" [(ngModel)]="filterProject" />
                </div>
            </div>

                       

            <!-- Flexgrid List -->
            <div class="card-body">
                <wj-flex-grid #projectFlexGrid [itemsSource]="projectCollection" [selectionMode]="3" [frozenColumns]="2">
                    <wj-flex-grid-column [header]="Edit" [isReadOnly]="true" [isContentHtml]="true" [width]="90">
                        <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button class="btn btn-primary btn-sm btn-block" (click)="btnEditProjectClick()" data-toggle="modal" data-backdrop="static"
                                data-keyboard="false" data-target="#project-detail-modal">
                                <i class="fa fa-edit fa-fw"></i> Edit
                            </button>
                        </ng-template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="Delete" [isReadOnly]="true" [width]="90">
                        <ng-template wjFlexGridCellTemplate [cellType]="'Cell'" let-cell="cell">
                            <button class="btn btn-danger btn-sm btn-block" data-toggle="modal" data-backdrop="static"
                                data-keyboard="false" data-target="#projectDeleteModal">
                                <i class="fa fa-trash fa-fw"></i> Delete
                            </button>
                        </ng-template>
                    </wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Code'" [binding]="'CheckListCode'" [isReadOnly]="true" [width]="'1.5*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Checlist'" [binding]="'CheckList'" [isReadOnly]="true" [width]="'2*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Checklist Date'" [binding]="'CheckListDate'" [isReadOnly]="true" [width]="'3*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'Status'" [binding]="'status'" [isReadOnly]="true" [width]="'1.5*'"></wj-flex-grid-column>
                    <wj-flex-grid-column [header]="'L'" [binding]="'isLocked'" [isReadOnly]="true" [width]="50"></wj-flex-grid-column>
                </wj-flex-grid>
            </div>

            <!-- Navigation -->
            <div class="card-footer">
                <div class="row">
                    <div class="col-sm-12 btn-group" id="">
                        <button type="button" class="btn" (click)="projectCollection.moveToFirstPage()">
                            <i class="fa fa-fast-backward"></i> First
                        </button>
                        <button type="button" class="btn" (click)="projectCollection.moveToPreviousPage()">
                            <i class="fa fa-step-backward"></i> Previous
                        </button>
                        <button type="button" class="btn" disabled style="width:100px">
                            {{ projectCollection.pageIndex + 1 }} / {{ projectCollection.pageCount }}
                        </button>
                        <button type="button" class="btn" (click)="projectCollection.moveToNextPage()">
                            Next
                            <i class="fa fa-step-forward"></i>
                        </button>
                        <button type="button" class="btn" (click)="projectCollection.moveToLastPage()">
                            Last
                            <i class="fa fa-fast-forward"></i>
                        </button>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
</div>
